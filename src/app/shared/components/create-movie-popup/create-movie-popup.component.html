<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <h4 class="modal-title" id="exampleModalLabel">Create New Film</h4>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column gap-4" #createMovieForm='ngForm' (ngSubmit)="ngSubmit(createMovieForm.value)">
                    <!-- Movie Name Input -->
                    <div>
                        <label for="name" class="form-label cCC-text-secondary m-0">Movie Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" #name="ngModel"
                            name="name" type="text" name='name' ngModel required minlength="3" maxlength="15">
                    </div>
                    <!-- description Input -->
                    <div>
                        <label for="description" class="form-label cCC-text-secondary m-0">Movie description</label>
                        <input type="description" class="form-control" id="description" name="description"
                            aria-describedby="descriptionHelp" #description="ngModel"
                            type="text" description='description' ngModel required minlength="3" maxlength="15">
                    </div>
                    <!-- Movie image Input -->
                    <div>
                        <label for="name" class="form-label cCC-text-secondary m-0">Movie image</label>
                        <input type="image" class="form-control" id="image" aria-describedby="imageHelp"
                             image="image" type="file" required name="image"  (change)="upload($event)"
                            accept="image/png,image/gif,image/jpeg,image/jpg">
                    </div>
                    <!-- Movie category Id Input -->
                    <div>
                        <label for="category" class="form-label cCC-text-secondary m-0">Movie category ID</label>
                        <input  type="category" class="form-control" id="category" aria-describedby="categoryHelp" name="category_id"
                            #category_id="ngModel" category_id="category" type="text" ngModel required>
                    </div>
                    <!-- Submit Form Button -->
                    <button type="submit" class="btn btn-primary ms-auto"  data-bs-dismiss="modal">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
